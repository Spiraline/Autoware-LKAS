  task_scheduling_flag: 0
  task_profiling_flag: 1
  task_response_time_filename: "~/Documents/profiling/response_time/op_global_planner.csv"
  rate: 25 #25
  task_minimum_inter_release_time: 100_000_000
  task_execution_time: 45_000_000
